<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Corner Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 800px;
            width: 100%;
            background: #1e1e1e;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .controls {
            width: 40%;
            padding: 20px;
            background: #252525;
            border-right: 2px solid #333;
        }

        .output {
            width: 60%;
            padding: 20px;
            text-align: center;
        }

        h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffffff;
        }

        label {
            display: block;
            font-size: 14px;
            margin-top: 10px;
            color: #bbbbbb;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 12px;
            background: #333;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input[type="color"] {
            height: 50px;
            cursor: pointer;
            padding: 5px;
        }

        input:focus,
        select:focus {
            background: #444;
        }

        .preview-container {
            margin-top: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120px;
        }

        .preview-container svg {
            position: absolute;
        }

        textarea {
            width: 100%;
            height: 120px;
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 12px;
            background: #222;
            color: #ffffff;
            font-family: monospace;
            resize: none;
            font-size: 14px;
        }

        .btn {
            display: block;
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Left Side (Controls) -->
        <div class="controls">
            <h2>GitHub Corner Generator</h2>

            <label>GitHub URL:</label>
            <input type="text" id="url" value="https://your-url">

            <label>Size (Width & Height):</label>
            <input type="number" id="size" value="80" min="30" max="250">

            <label>Fill Color:</label>
            <input type="color" id="fillColor" value="#151513">

            <label>Icon Color:</label>
            <input type="color" id="iconColor" value="#ffffff">

            <label>Corner Position:</label>
            <select id="position">
                <option value="right">Top Right</option>
                <option value="left">Top Left</option>
            </select>
        </div>

        <!-- Right Side (Preview & Code) -->
        <div class="output">
            <h2>Preview:</h2>
            <div class="preview-container" id="preview"></div>

            <h2>Generated Code:</h2>
            <textarea id="output" readonly></textarea>

            <button class="btn" onclick="copyToClipboard()">Copy Code</button>
        </div>
    </div>

    <script>
        function generateGitHubCorner() {
            const url = document.getElementById("url").value;
            const size = document.getElementById("size").value;
            const fillColor = document.getElementById("fillColor").value;
            const iconColor = document.getElementById("iconColor").value;
            const position = document.getElementById("position").value;

            const cornerStyle = position === "left"
                ? 'position: absolute; top: 0; border: 0; left: 0; transform: scale(-1,1);'
                : 'position: absolute; top: 0; border: 0; right: 0;';

            const svgCode = `
<a href="${url}" class="github-corner" aria-label="View source on GitHub">
    <svg width="${size}" height="${size}" viewBox="0 0 250 250" style="fill:${fillColor}; color:${iconColor}; ${cornerStyle}" aria-hidden="true">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"/><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"/><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"/></svg>
</a>`;





            document.getElementById("output").value = svgCode;
            document.getElementById("preview").innerHTML = svgCode;
        }

        function copyToClipboard() {
            const outputField = document.getElementById("output");
            outputField.select();
            document.execCommand("copy");
            alert("Copied to clipboard!");
        }

        document.querySelectorAll("input, select").forEach(input => {
            input.addEventListener("input", generateGitHubCorner);
        });

        generateGitHubCorner();
    </script>

</body>

</html>
